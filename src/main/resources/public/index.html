<!DOCTYPE html>
<html>
  <head>
    <title>Check This Easy!</title>
    <link rel='stylesheet' href='third_party/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='third_party/leaflet/dist/leaflet.css'>
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
  </head>
  <body>

    <div id="leftbar">
      <div class="leftbar-title">Check This Easy</div>
      <div class="leftbar-content">
          <div id="filters" class="leftbar-item">
              <h4>What is my Risk?"</h4>
              <select id="DiseaseSelect" class="form-control">
                  <option>Disease</option>
              </select>
              <select id="location" class="form-control">
                <option>Location</option>
              </select>
          </div>
          <div class="leftbar-item">
            <span id="MyRisk">My Risck 10%</span>
          </div>
      </div>
      <div class="leftbar-title">Notify Disease</div>
      <div class="leftbar-content">
          <div id="notifyDisease" class="leftbar-item">
              <input type="number" placeholder="Age" class="form-control">
              <select class="form-control">
                <option>Gender</option>
                <option>Male</option>
                <option>Female</option>
              </select>
              <input type="text" placeholder="Symptom" class="form-control">
              <input type="date" placeholder="Date" class="form-control">
              <button class="btn btn-success">Submit</button>
          </div>
      </div>
    </div>
    <div class="rightbar">
      <div id='MainMap'></div>
    </div>

    <script type='application/javascript' src='third_party/jquery/dist/jquery.min.js'></script>
    <script type='application/javascript' src='third_party/bootstrap/dist/js/bootstrap.min.js'></script>
    <script type='application/javascript' src='third_party/leaflet/dist/leaflet.js'></script>
    <script type='application/javascript' src='http://maps.google.com/maps/api/js?v=3.2&sensor=false'></script>
    <script type='application/javascript' src='http://matchingnotes.com/javascripts/leaflet-google.js'></script>
    
    <script type="application/javascript" src="app/main.js"></script>
  </body>
</html>
